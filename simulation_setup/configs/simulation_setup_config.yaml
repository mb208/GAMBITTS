vae:
  latent_dim: 1
  epochs: 100
  style_dim: 'optimism'
  lr: 1e-4
  eval_size: None
  data_folder: 'data/simulations/'
  filename: 'optimism_interventions_2000.csv'
  output_dir: 'models/vae_model'


ihs:
  data_path: 'data/IHS/raw/2022/intervention/'
  filename: '2022 IHS Messages FOR ANALYSIS.csv'
  imputed_data: 'data/IHS/raw/2022/intervention/InterventionMessages_sent_2022.csv'
  model_prefix: 'models/vae_model/'
  model_suffix: 'final_model'
  year: 2022
  save_folder: 'data/IHS/processed/'
  text_col: Text
